<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROQWEB</title>
</head>
<body>
    <h1>Blog Topic Summarizer and Google Search</h1>
    <form id="topicForm">
        <label for="topic">Enter Blog Topic:</label>
        <input type="text" id="topic" name="topic">
        <button id="summarizeBtn" type="button">Summarize</button>
        <button id="searchBtn" type="button">Search</button>
    </form>

    <div id="summary"></div>
    <div id="searchResults"></div>

    <script>
        document.getElementById('summarizeBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const response = await fetch('/api/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic })
            });
            const data = await response.json();
            document.getElementById('summary').innerHTML = `<h2>Summary</h2><p>${data.summary}</p>`;
            document.getElementById('searchResults').innerHTML = '';
        });

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic })
            });
            const data = await response.json();
            document.getElementById('summary').innerHTML = '';
            document.getElementById('searchResults').innerHTML = `<h2>Search Results</h2>`;
            if (data.searchResults && data.searchResults.length > 0) {
                data.searchResults.forEach(result => {
                    document.getElementById('searchResults').innerHTML += `<p><a href="${result.link}" target="_blank">${result.title}</a><br>${result.snippet}</p>`;
                });
            } else {
                document.getElementById('searchResults').innerHTML += `<p>No search results found</p>`;
            }
        });
    </script>
</body>
</html>
