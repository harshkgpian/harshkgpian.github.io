<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interview Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. The Teleprompter (Appears at the top) -->
    <div id="teleprompter" style="display: none;">
        <div id="teleprompterContent"></div>
        <button id="teleprompterCloseBtn">Ã—</button>
    </div>

    <!-- 2. The Main Conversation Log -->
    <div class="main-content" id="conversation">
        <!-- Messages will appear here -->
    </div>

    <!-- 3. The Control Panel (Fixed at the bottom) -->
    <div class="control-panel">
        <div class="panel-header" id="panelToggle">
            <span>Setup & Controls</span>
            <span class="toggle-icon">â–²</span>
        </div>
        
        <div class="panel-content" id="setupSection">
            <div class="input-group">
                <label for="apiKey">OpenAI API Key</label>
                <input type="password" id="apiKey" placeholder="Loaded from config.js or enter here" />
            </div>
            <div class="input-group">
                <label for="additionalDetails">Context (Job Description, Company Info, etc.)</label>
                <textarea id="additionalDetails" rows="3" placeholder="Paste the job description or any other key context here..."></textarea>
            </div>
            <div class="input-group">
                <label for="cvContent">Your CV / Resume</label>
                <textarea id="cvContent" rows="7" placeholder="Paste your full CV content here..."></textarea>
            </div>
        </div>

        <div class="main-controls">
            <button class="record-btn" id="recordMicBtn" disabled>ðŸŽ¤ Record Mic</button>
            <button class="record-btn" id="recordTabBtn" disabled>ðŸ’» Record Tab</button>
            <button class="record-btn" id="stopBtn" style="display: none;">ðŸ›‘ Stop</button>
            <div class="status" id="status">Enter details to begin</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
