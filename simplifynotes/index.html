<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Drawing & Recording Canvas</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/toolbar.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="tool-group">
      <button id="pencil" class="active" title="Pencil (B)">✏️ Pencil</button>
      <button id="eraser" title="Eraser (E)">⌫ Eraser</button>
    </div>
    <div class="tool-group">
      <label for="size">Size:</label>
      <select id="size">
        <option value="2">Extra Fine</option>
        <option value="4">Fine</option>
        <option value="6" selected>Medium</option>
        <option value="10">Thick</option>
        <option value="16">Extra Thick</option>
      </select>
    </div>
    <div class="tool-group">
      <label for="color">Color:</label>
      <select id="color">
        <option value="#000000">Black</option>
        <option value="#1e40af">Blue</option>
        <option value="#dc2626">Red</option>
        <option value="#047857">Green</option>
      </select>
    </div>
    <div class="tool-group">
      <button id="undo" title="Undo (Ctrl+Z)">↩️ Undo</button>
      <button id="redo" title="Redo (Ctrl+Y)">↪️ Redo</button>
      <button id="clear" title="Clear Page">🗑️ Clear</button>
    </div>
        <div class="tool-group">
      <button id="addBackgroundBtn">🖼️ Add Background</button>
      <input type="file" id="backgroundInput" accept="image/*" style="display:none;">
      <button id="removeBackgroundBtn">🚫 Remove BG</button>
    </div>

    <div class="tool-group">
      <button id="recordBtn">🎤 Start Recording</button>
      <canvas id="waveformCanvas" width="150" height="30"></canvas>
    </div>
    <div class="tool-group">
      <button id="savePdf" title="Save as PDF (Ctrl+S)">📑 Save as PDF</button>
      <button id="customCanvasBtn">📐 Custom Size</button>
    </div>
  </div>

  <!-- Canvas -->
  <div class="canvas-container">
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- Page Controls -->
  <div class="page-controls">
    <button id="prevPage">← Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next →</button>
  </div>

  <!-- Modals -->
  <div id="canvasSizeModal" class="modal">
    <div class="modal-content">
      <h3>Custom Canvas Size</h3>
      <div>
        <label for="canvasWidth">Width (px):</label>
        <input type="number" id="canvasWidth" min="100" max="4000">
      </div>
      <div>
        <label for="canvasHeight">Height (px):</label>
        <input type="number" id="canvasHeight" min="100" max="4000">
      </div>
      <button id="setBrowserSize" style="width: 100%; margin: 10px 0;">Set to Browser Size</button>
      <p>Note: Changing canvas size will clear the current drawing.</p>
      <div class="modal-buttons">
        <button id="cancelCanvasSize" class="btn-secondary">Cancel</button>
        <button id="confirmCanvasSize">Apply</button>
      </div>
    </div>
  </div>

  <div id="filenameModal" class="modal">
    <div class="modal-content">
      <h3>Save Drawing as PDF</h3>
      <div>
        <label for="filenameInput">Filename:</label>
        <input type="text" id="filenameInput" placeholder="drawing.pdf">
      </div>
      <div class="modal-buttons">
        <button id="cancelSave" class="btn-secondary">Cancel</button>
        <button id="confirmSave">Save</button>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <!-- Main Application Script -->
  <script src="js/main.js" type="module"></script>
</body>
</html>
