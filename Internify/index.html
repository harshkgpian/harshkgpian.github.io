<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with minimal logo -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Internship Listings</h1>
            </div>
        </div>
        
        <!-- Featured stream filter at the top -->
        <div class="featured-filter">
            <label for="streamFilter">Find internships for your stream:</label>
            <select id="streamFilter">
                <option value="">All Streams</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Aerospace Engineering">Aerospace Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Biotechnology">Biotechnology</option>
                <option value="Management & Business">Management & Business</option>
                <option value="Design">Design & Creative</option>
                <option value="Content & Communication">Content & Communication</option>
            </select>
        </div>
        
        <!-- Additional filters in a collapsible section for mobile -->
        <div class="filter-toggle">
            <button id="toggleFilters">More Filters ▼</button>
        </div>
        
        <!-- Compact filter controls -->
        <div class="controls" id="filterControls">
            <input type="text" id="searchInput" placeholder="Search by job title or company...">
            <input type="text" id="skillsInput" placeholder="Search by skills...">
            <select id="timeFilter">
                <option value="all">All Postings</option>
                <option value="hours">Last Few Hours</option>
                <option value="day">Last 24 Hours</option>
                <option value="week">Last Week</option>
            </select>
            <select id="locationFilter">
                <option value="all">All Locations</option>
                <option value="remote">Remote/Work from Home</option>
                <option value="onsite">On-site</option>
            </select>
            <select id="stipendSort">
                <option value="none">No Stipend Sort</option>
                <option value="high-to-low">Stipend: High to Low</option>
                <option value="low-to-high">Stipend: Low to High</option>
            </select>
            <select id="stipendRange">
                <option value="all">All Stipends</option>
                <option value="unpaid">Unpaid</option>
                <option value="0-5000">₹0 - ₹5,000</option>
                <option value="5000-10000">₹5,000 - ₹10,000</option>
                <option value="10000-15000">₹10,000 - ₹15,000</option>
                <option value="15000+">₹15,000+</option>
            </select>
        </div>

        <!-- Card grid layout for listings -->
        <div id="internshipListings" class="listings-grid">
            <div class="loading">Loading internship listings...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="stream-search.js"></script>
    <script>
        // Simple script to toggle filters visibility on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggleFilters');
            const filterControls = document.getElementById('filterControls');
            
            toggleBtn.addEventListener('click', function() {
                const isVisible = filterControls.classList.toggle('visible');
                toggleBtn.textContent = isVisible ? 'Hide Filters ▲' : 'More Filters ▼';
            });
        });
    </script>
</body>
</html>
