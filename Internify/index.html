<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with minimal logo -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Internship Listings</h1>
            </div>
        </div>
        
        <!-- Compact filter controls -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by job title or company...">
            <input type="text" id="skillsInput" placeholder="Search by skills...">
            <select id="timeFilter">
                <option value="all">All Postings</option>
                <option value="hours">Last Few Hours</option>
                <option value="day">Last 24 Hours</option>
                <option value="week">Last Week</option>
            </select>
            <select id="locationFilter">
                <option value="all">All Locations</option>
                <option value="remote">Remote/Work from Home</option>
                <option value="onsite">On-site</option>
            </select>
            <select id="stipendSort">
                <option value="none">No Stipend Sort</option>
                <option value="high-to-low">Stipend: High to Low</option>
                <option value="low-to-high">Stipend: Low to High</option>
            </select>
            <select id="stipendRange">
                <option value="all">All Stipends</option>
                <option value="unpaid">Unpaid</option>
                <option value="0-5000">₹0 - ₹5,000</option>
                <option value="5000-10000">₹5,000 - ₹10,000</option>
                <option value="10000-15000">₹10,000 - ₹15,000</option>
                <option value="15000+">₹15,000+</option>
            </select>
        </div>

        <!-- Card grid layout for listings with preload data -->
        <div id="internshipListings" class="listings-grid">
            <div class="loading">Loading internship listings...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
